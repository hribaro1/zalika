<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava - Zalika</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-box h1 {
      margin: 0 0 30px 0;
      text-align: center;
      color: #0b2540;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-box button:hover {
      background: #0062cc;
    }
    .error-message {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Prijava</h1>
      <div class="error-message" id="errorMessage"></div>
      <form id="loginForm">
        <input type="password" id="password" placeholder="Geslo" required autofocus>
        <button type="submit">Prijava</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        
        const data = await res.json();
        
        if (data.success) {
          window.location.href = '/';
        } else {
          errorMessage.textContent = data.error || 'Napaƒçno geslo';
          errorMessage.style.display = 'block';
          document.getElementById('password').value = '';
        }
      } catch (err) {
        console.error(err);
        errorMessage.textContent = 'Napaka pri prijavi';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
