<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranke — upravljanje</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="main-nav">
    <a href="/">Naročila</a> |
    <a href="/completed">Končano</a> |
    <a href="/archive">Oddano</a> |
    <a href="/delivery">Dostava</a> |
    <a href="/articles">Artikli</a> |
    <a href="/customers">Stranke</a>
  </nav>

  <h1>Upravljanje strank</h1>

  <section id="addCustomer">
    <h2>Dodaj novo stranko</h2>
    <input id="c-name" placeholder="Ime in priimek" />
    <input id="c-email" placeholder="E-pošta" />
    <input id="c-phone" placeholder="Telefonska številka" />
    <input id="c-address" placeholder="Naslov (opcijsko)" />
    <select id="c-type">
      <option value="physical">Fizična oseba</option>
      <option value="company">Podjetje</option>
    </select>
    <select id="c-payment">
      <option value="cash">Gotovina</option>
      <option value="invoice">Na račun</option>
    </select>
    <select id="c-pickup">
      <option value="personal">Osebni prevzem</option>
      <option value="delivery">Dostava</option>
    </select>
    <input id="c-notes" placeholder="Opombe (opcijsko)" />
    <button id="addCustomerBtn">Dodaj stranko</button>
  </section>

  <section id="customers">
    <h2>Seznam strank</h2>
    <input id="customerSearch" placeholder="Išči stranke..." />
    <div id="customersList" class="customer-list">Nalaganje...</div>
  </section>

  <!-- Edit modal -->
  <div id="custEditModal" class="modal" aria-hidden="true" style="display:none">
    <div class="modal-content" role="dialog" aria-modal="true">
      <div class="modal-header"><h3>Uredi stranko</h3></div>
      <div class="modal-body">
        <input id="edit-c-name" placeholder="Ime in priimek" />
        <input id="edit-c-email" placeholder="E-pošta" />
        <input id="edit-c-phone" placeholder="Telefonska številka" />
        <input id="edit-c-address" placeholder="Naslov" />
        <select id="edit-c-type">
          <option value="physical">Fizična oseba</option>
          <option value="company">Podjetje</option>
        </select>
        <select id="edit-c-payment">
          <option value="cash">Gotovina</option>
          <option value="invoice">Na račun</option>
        </select>
        <select id="edit-c-pickup">
          <option value="personal">Osebni prevzem</option>
          <option value="delivery">Dostava</option>
        </select>
        <input id="edit-c-notes" placeholder="Opombe" />
      </div>
      <div class="modal-actions">
        <button id="edit-cancel">Prekliči</button>
        <button id="edit-save">Shrani</button>
        <button id="edit-delete">Izbriši</button>
      </div>
    </div>
  </div>

  <script src="customers.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      if (confirm('Ali se želite odjaviti?')) {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/login';
      }
    });
  </script>
</body>
</html>
