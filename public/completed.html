<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Končana naročila</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="main-nav">
    <a href="/">Naročila</a> |
    <a href="/completed">Končano</a> |
    <a href="/archive">Oddano</a> |
    <a href="/delivery">Dostava</a> |
    <a href="/articles">Artikli</a> |
    <a href="/customers">Stranke</a>
  </nav>

  <h1>Končana naročila</h1>

  <div id="orders">
    <div class="orders-header">
      <h2>Končana naročila</h2>
      <div class="orders-toggle">
        <button id="ordersCompact" class="small-btn" aria-label="Skrči pogled">−</button>
        <button id="ordersExpanded" class="small-btn" aria-label="Razširi pogled">+</button>
      </div>
    </div>
    <div id="ordersList">Nalaganje...</div>
  </div>

  <!-- Edit modal -->
  <div id="editModal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="editModalTitle">
      <div class="modal-header">
        <h3 id="editModalTitle">Uredi naročilo</h3>
        <button class="modal-close" onclick="closeEditModal()" aria-label="Zapri">×</button>
      </div>
      <div class="modal-body">
        <label>Ime
          <input id="edit-name" type="text" />
        </label>
        <label>Storitev
          <select id="edit-service">
            <option>Pranje</option>
            <option>Pranje in likanje</option>
            <option>Čistilnica</option>
          </select>
        </label>
        <label>Način prevzema
          <select id="edit-pickup">
            <option value="personal">Osebni prevzem</option>
            <option value="delivery">Dostava</option>
          </select>
        </label>
        <label>Status
          <select id="edit-status"></select>
        </label>
        <label>Način plačila
          <select id="edit-payment">
            <option value="cash">Gotovina</option>
            <option value="invoice">Na račun</option>
          </select>
        </label>
        <label>Tip stranke
          <select id="edit-customer-type">
            <option value="physical">Fizična oseba</option>
            <option value="company">Podjetje</option>
          </select>
        </label>
      </div>
      <div class="modal-actions">
        <button id="edit-cancel" class="small-btn secondary">Prekliči</button>
        <button id="edit-save" class="small-btn primary">Shrani</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      if (confirm('Ali se želite odjaviti?')) {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/login';
      }
    });
  </script>
</body>
</html>
