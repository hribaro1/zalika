<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Prihranite čas — mi likamo za vas!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="main-nav">
    <a href="/">Domov</a> |
    <a href="/customers">Stranke</a>
  </nav>
  <h1>Sprejem naročila</h1>

  <input id="name" placeholder="Ime in priimek" />
  <input id="email" placeholder="E-pošta" />
  <input id="phone" placeholder="Telefonska številka" />
  <input id="address" placeholder="Naslov" />
  
  <select id="service">
    <option>Pranje</option>
    <option>Pranje in likanje</option>
    <option>Čistilnica</option>
  </select>

  <button id="placeOrder">Potrditev naročila</button>

  <div id="orders">
    <h2>Pregled naročil</h2>
    <div id="ordersList">Nalaganje...</div>
  </div>

  <!-- Modal za urejanje naročila -->
  <div id="editModal" class="modal" aria-hidden="true" style="display:none">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="editModalTitle">
      <div class="modal-header">
        <h3 id="editModalTitle">Uredi naročilo</h3>
      </div>
      <div class="modal-body">
        <input id="edit-name" placeholder="Ime in priimek" />
        <input id="edit-email" placeholder="E-pošta" />
        <input id="edit-phone" placeholder="Telefonska številka" />
        <input id="edit-address" placeholder="Naslov" />
        <select id="edit-service">
          <option>Pranje</option>
          <option>Pranje in likanje</option>
          <option>Čistilnica</option>
        </select>
        <label for="edit-status">Status</label>
        <select id="edit-status"></select>
      </div>
      <div class="modal-actions">
        <button id="edit-cancel" class="small-btn">Prekliči</button>
        <button id="edit-save" class="small-btn">Shrani</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
